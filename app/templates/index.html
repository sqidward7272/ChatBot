{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<div class="text-center">
  <h1 class="mb-4">Добро пожаловать в ChatBot!</h1>
  {% if not current_user.is_authenticated %}
    <a href="/login" class="btn btn-primary btn-lg me-2">Войти</a>
    <a href="/register" class="btn btn-secondary btn-lg">Регистрация</a>
  {% else %}
    <a href="/dashboard" class="btn btn-info btn-lg">Перейти в кабинет</a>
  {% endif %}
</div>
{% endblock %}
