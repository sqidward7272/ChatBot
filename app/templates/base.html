<!doctype html>
<html lang="ru" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ChatBot{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">ChatBot</a>
    <div class="ms-auto">
      {% if current_user.is_authenticated %}
        <span class="text-white me-2">Привет, {{ current_user.email }}!</span>
        <a href="/logout" class="btn btn-sm btn-outline-light">Выйти</a>
      {% else %}
        <a href="/login" class="btn btn-sm btn-outline-light me-2">Вход</a>
        <a href="/register" class="btn btn-sm btn-outline-light">Регистрация</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <div>{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
