<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Plagiarism Checker</h2>
        {% if current_user.is_authenticated %}
            <p>Добро пожаловать, {{ current_user.username }}!</p>
            <form action="/check" method="post">
                <textarea class="form-control" name="text" rows="5" placeholder="Введите текст..."></textarea>
                <button type="submit" class="btn btn-primary mt-3">Проверить</button>
            </form>
            <a href="/logout" class="btn btn-danger mt-3">Выход</a>
        {% else %}
            <a href="/login" class="btn btn-primary">Войти</a>
            <a href="/register" class="btn btn-secondary">Регистрация</a>
        {% endif %}
    </div>
</body>
</html>
